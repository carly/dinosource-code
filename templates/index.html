{% extends 'base.html' %}

{% block css%}
<link rel="stylesheet" href="/static/css/index.css">
{% endblock %}


{% block content %}

<div class="main">
 <div class="container">
  <div class="row">
  <div class="col-md-4 col-md-offset-4">

	<h1> //dinosource_code </h1>
      
      <img src="/static/img/dinofire.jpg">
      
       {% for message in get_flashed_messages() %}
      		<span id="error">{{message}}</span>
       {% endfor %}

      <form action="/parse-url" method="post">

          <div class="form-group">
            <label for="field-url"><h6>Enter a URL:</h6></label>
              <input type="text" name="parse-url" class="form-control"
                  id="field-url"
                 placeholder="http://www.urlarcheologist.com">
            </div><!--close formgroup-->
          
            <div class="form-group">
              <input type="submit" value="source code, roar (plz).">
            </div><!--close formgroup-->

      </form><!--closes form-->
      
   </div><!--closes col-md-3 col-md-offset-3-->
  </div><!--closes row-->
 </div><!--closes container-->
</div><!--closes main-->

{% endblock %}
